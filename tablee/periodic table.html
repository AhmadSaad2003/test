<html>
<head>
	<title>Listing Source for Periodic Table</title>

	<style>
		#Periodic td {
			width: 35px;
			border: 1px solid black;
			padding: 1px;
			margin: 1px;
			text-align: center;
		}

		#Periodic th {
			border: 1px solid black;
			background-color: #0ff;
			padding: 1px;
			margin: 1px;
			text-align: center;
		}
	</style>
</head>
<body>
<body>
	<h1>Listing Source for Periodic Table</h1>

	<table id="Periodic">
		<caption>Periodic Table of the Elements</caption>
		<tr>
			<th>I</th>
			<th>II</th>
			<th colspan="10" rowspan="4"></th>
			<th>III</th>
			<th>IV</th>
			<th>V</th>
			<th>VI</th>
			<th>VII</th>
			<th>VIII</th>
		</tr>
		<tr>
			<th>1</th>
			<th>2</th>
			<!-- Skipping 10 cells-->
			<th>13</th>
			<th>14</th>
			<th>15</th>
			<th>16</th>
			<th>17</th>
			<th>18</th>
		</tr>
		<tr>
			<td>H</td>
			<th></th> <!-- empty cell -->
			<!-- Skipping 10 cells-->
			<th colspan="5"></th>
			<td>He</td>
		</tr>
		<tr>
			<td>Li</td>
			<td>Be</td>
			<!-- Skipping 10 cells-->
			<td>B</td>
			<td>C</td>
			<td>N</td>
			<td>O</td>
			<td>F</td>
			<td>Ne</td>
		</tr>
		<tr>
			<td>Na</td>
			<td>Mg</td>
			<th>3</th>
			<th>4</th>
			<th>5</th>
			<th>6</th>
			<th>7</th>
			<th>8</th>
			<th>9</th>
			<th>10</th>
			<th>11</th>
			<th>12</th>
			<td>Al</td>
			<td>Si</td>
			<td>P</td>
			<td>S</td>
			<td>Cl</td>
			<td>Ar</td>
		</tr>
		<!-- Last four rows omitted for brevity -->
	</table>
</body>
</html>
