<head>
<script>
function Mois(m,a,jc ,mc) {
	st = "<table border al ign=center>";
	st = st +  "<caption><b>"+(m+ 1 )+"/"+a+"</b></caption>";
	st = st + "<th>Lun<th>Mar<th>Mer<th>Jeu<th>Ven<th>Sam<th>Dim<tr>"; 
	var d = new Date(a,m,1 );
	if (d.getDay()==0) ns = 6; 
	else ns=d.getDay()-1 ; 
	if (ns>0){
		for (i=0;i<ns;i++) st = st + "<td></td>"; 
	}
	for (i= 1 ;i<=31 ;i++) {
		d.setDate(i);
		if (d.getMonth()==m) {
			if ((ns+i)%7== 1 ) st = st + "<tr>"; 
			if ((i==jc)&&(m==mc))
				st = st + "<th bgcolor=blue>" + i + "</td>";
			else st = st + "<td align=center>"+i+"</td>";
		}
	}
	return  st+"</table>";
}
function Afficher(p) {
	//alert(p.value + ac );
	document.all['a'].innerHTML = Mois(p.value-1 ,ac,jc ,ac);
}

var d = new Date(); 
ac = d.getFullYear(); 
mc = d.getMonth(); 
jc = d.getDate();
</script>
