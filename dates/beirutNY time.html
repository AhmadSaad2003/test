

<html>
<head>
   <meta charset="UTF-8">
  
   <script> 
 
      var ref;
 
      function affHeure() {
     	var d = new Date();
	h = d.getHours();
     	if (h>12) {
		h = h-12; 
		ampm=' PM';
	}
     	else {
		ampm=' AM';
	}
	h = checkTime(h);	//if (h<10) h= '0' + h;
	
	min = d.getMinutes();   
	min = checkTime(min);	//	if (min<10) min = '0' + min;
	sec = d.getSeconds();   
	sec = checkTime(sec);	//	if (sec<10) sec = '0' + sec;
	
	document.getElementById("bey").innerHTML =  h + ":"+ min + ":"  + sec + ampm;
	
	h2 = d.getHours() - 7;
/*	if (h2>=24) {
		h2 = h2-24; 
	}
*/
	if (h2<0) {
		h2 = h2+24;
	}
	//else mj='';
	if (h2>12) {
		h2 -= 12; 
		ampm = ' PM';
	}
	else {
		ampm = ' AM';
	}
	h2 = checkTime(h2);	//	if (h2<10) h2= '0' + h2;
	document.getElementById("newY").innerHTML =  h2 + ":"+ min + ":"  + sec + ampm ;
      }

      function checkTime(i)
      {
	if (i<10)
	{
		i="0" + i;
	}
	return i;
	}


 
   function Start() {
     
     	ref = setInterval("affHeure();",1000); 	 
   }
   </script>
</head>
<body onLoad="Start();">

  
	<table border bgcolor="lightblue" align=center>
		<tr><th>Beirut</th><th>New York</th></tr>
		<tr><th id=bey></th><th id=newY></th></tr>
	</table> 
   
</body>
</html>
