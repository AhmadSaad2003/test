<html>
<head>
	<script>
		var delay;
		var hStep = 20;
		var vStep = 20;
		var dir = 0;

		function moveImage(){
			document.im.hspace = hStep;
			document.im.vspace = vStep;
			if(dir == 0) {
				hStep += 5;
				if(hStep + parseInt(document.im.width)>600) dir = 1;
			}
			else 	if (dir == 1){
					vStep += 5;
					if(vStep + parseInt (document.im.height)>300) dir = 2;	
				}
				else 	if(dir == 2){
						hStep -= 5;
						if(hStep<20) dir = 3;
					}
					else 	if(dir == 3){
							vStep -= 5;
							if(vStep<20) dir = 0;					
						}
		}
	
	</script>
</head>

<body>
	<form name="f">
		<input type="button" value="Start" onclick="delay = setInterval('moveImage();',10);">
		<input type="button" value="Stop" onclick="clearInterval(delay);">
	</form>
	<img src="./snoopy.gif" name="im" width="150" height="200">
</body>
</html>
