<html>
<head>
	<script>
		var delay;
		var step = 20;
		function initialize(){
			var im1 = document.getElementById("im");
			if(!isNaN(document.f.w.value) && !isNaN(document.f.h.value)){
				im1.style.left = 0;
				im1.style.top = 0;
				im1.style.width = document.f.w.value;
				im1.style.height = document.f.h.value;
				dir = document.f.dir.value;
				im1.style.visibility = "visible";
				clearInterval(delay);
			}
		}

		function moveImage(){
			var im1 = document.getElementById("im");
			if(dir == "rl") {
				
				if(parseInt(im1.style.left) + step > window.innerWidth){ 
					im1.style.left=0;
				}
				else { 
					im1.style.left = parseInt(im1.style.left)+step;
				}
			}
			else {
				if(parseInt(im1.style.top)+step >= window.innerHeight){ 
					im1.style.top = 0;
				}
				else { 
					im1.style.top = parseInt(im1.style.top)+step;
				}	
			}
			
		}
	
	</script>
</head>

<body>
	<form name="f">
		<table border="1" cellspacing="1" height="290">
			<tr><th colspan="2">Moving an image</th></tr>		
			<tr><td>Image</td><td><img src="./c3.png" width="60" height="60"></td></tr>
			<tr><td>Image dimensions:</td> 	<td> <table border="0">
								<tr><td>width:</td><td><input type="text" name="w" value="50" size="2"></td></tr>
								<tr><td>height:</td><td><input type="text" name="h" value="50" size="2"></td></tr>
							     </table>
							</td></tr>
			<tr> <td>Move:</td><td><select name="dir"><option value="rl">horizontally</option><option value="ud">vertically</option></select></td></tr>
			<tr><th colspan="2"><input type="button" value="Start" onclick="initialize(); delay=setInterval('moveImage();',100);"></th></tr>		
		</table>
	</form>
	<img src="./c3.png" id="im" name ="im" width="0" height="0" style="position:relative; top:0;left:0; visibility:hidden">
</body>
</html>
