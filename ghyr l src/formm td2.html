<!doctype>
<head>
<title>Form TD</title>
</head>
<body>
<form>
<fieldset>
<legend align="left">Vos cooordonne</legend>
<table>
<tr><td><label for="1">nom</label></td><td><input type="text" placeholder="votre nom" id="1"></td></tr>
<tr><td><label for="2">prenom</label></td><td><input type="text" placeholder="votre prenom" id="2"></td></tr>
<tr><td><label for="3">date de naissance</label></td><td><input type="date" id="3"></td></tr>
<tr><td><label for="4">mail</label></td><td><input type="text"placeholder="votre mail" id="4"></td></tr>
<tr><td><label for="5">votre site</label></td><td><input type="text" placeholder="http://www" id="5"></td></tr>
<tr><td><label for="6">code</label></td><td><input type="text" id="6"></td></tr>
<tr><td><label for="7">Homme</label></td><td><input type="radio" id="7" checked name="gendre" value="homme"></td></tr>
<tr><td><label for="8">femme</label></td><td><input type="radio" id="8" name="gendre" value="femme"></td></tr>
<tr><td><label for="9">votre pays</td><td><select id="9"><option>op1</option><option>op2</option></td></tr>
</table>
</fieldset>
<fieldset>
<legend align="left">Vos gouts</legend>
<table>
<tr><td><label for="10">pomme</label></td><td><input type="checkbox" id="10"></td></tr>
<tr><td><label for="11">poire</label></td><td><input type="checkbox" id="11"></td></tr>
<tr><td><label for="12">scoubidou</label></td><td><input type="checkbox" id="12"></td></tr>
<tr><td><label for="13">decriver vos gout en detail</label></td><td><input type="textarea"  placeholder="exprimmer vous ici..." id="13"></td></tr>
</table>
</fieldset>
<fieldset>
<legend align="left">Envoyer nous votre photo</legend>
<table>
<tr><td><label for="14">choisir le fichier</label></td><td><button id="14">choose file</button>No file chosen</td></tr>
<tr><td><button>envoyer</button></td><td><button>effacer tous les donner</button></td></tr>
</form>
</body>
